    <hr> 

    <main>
        
        <section>
            <h2>Log In to Your SparkWord Account</h2> 
            <p>Access your long-tail keyword research dashboard.</p>
            
            <form action="/api/login" method="POST">
                
                <div>
                    <label for="username_or_email">Username or Email:</label>
                    <input type="text" id="username_or_email" name="username_or_email" required>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                
                <button type="submit">Log In</button>
                
                <p><a href="forgot_password.html">Forgot your password?</a></p>

                <p>Don't have an account? <a href="registration.html">Sign Up here</a>.</p>

            </form>
        </section>

    </main>
